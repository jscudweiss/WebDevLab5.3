<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Cars Template</title>

    <link rel="stylesheet" href="css/style.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/44afa46afd.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="car_section" class="col-9">
    <div id="car_grid" class="row">
        <div class="row" id="car_grid_container">
            <div class="col-xl-3 col-lg-4 col-md-6 col-s-12 imgDiv" style="margin-bottom: 1rem">
                <div class="card" style="width: 100%;" >
                    <div class="card" style="width: 98%; margin-left: 1%; margin-bottom: 1%; margin-top: 2%;" >
                        <img src="https://img2.carmax.com/img/vehicles/19913071/1.jpg?width=800" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <p>Make</p>
                                </div>
                                <div class="col-6">
                                    <p class="make">Toyota</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p>Model</p>
                                </div>
                                <div class="col-6">
                                    <p class="model">Corolla</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p>Year</p>
                                </div>
                                <div class="col-6">
                                    <p class="year">2015</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p>Price</p>
                                </div>
                                <div class="col-6">
                                    <p class="price">$14715</p>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary UpVote" value="false"><i class="fa-solid fa-thumbs-up"></i></button>
                            <button type="button" class="btn btn-secondary DownVote" value="false"><i class="fa-solid fa-thumbs-down"></i></button>
                            <button type="button" class="btn btn-danger Delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Cars Template</title>

    <link rel="stylesheet" href="css/style.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="car_section" class="col-9">
    <div id="car_grid" class="row">
        <div class="row" id="car_grid_container">
            <div class="col-md-3 imgDiv">
                <div class="card" style="width: 100%;">
                    <img src=https://img2.carmax.com/img/vehicles/19913071/1.jpg?width=800 class="card-img-top"
                         alt="...">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5" id="carData">
                                <p>Make</p>
                                <p>Model</p>
                                <p>Year</p>
                                <p>Price</p>
                            </div>
                            <div class="col-5" id="carInfo">
                                <p>${car.make}</p>
                                <p>${car.model}</p>
                                <p>${car.year}</p>
                                <p>${car.price}</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary">Left</button>
                        <button type="button" class="btn btn-primary">Middle</button>
                        <button type="button" class="btn btn-primary">Right</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
